<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ứng Dụng Máy Tính</title>

    <style>
      .active {
        background-color: orange;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Máy tính</h2>

    <input type="number" id="so1" />
    <br /><br />

    <button class="operator-btn" onclick="chonPhep('+', this)">+</button>
    <button class="operator-btn" onclick="chonPhep('-', this)">-</button>
    <button class="operator-btn" onclick="chonPhep('*', this)">*</button>
    <button class="operator-btn" onclick="chonPhep('/', this)">/</button>

    <br /><br />

    <input type="number" id="so2" />
    <br /><br />

    <button onclick="tinh()">Kết quả</button>

    <h3 id="kq"></h3>

    <script>
      let operator = "";

      function chonPhep(op, btn) {
        operator = op;

        let buttons = document.querySelectorAll(".operator-btn");
        buttons.forEach((b) => b.classList.remove("active"));

        btn.classList.add("active");
      }

      function tinh() {
        let a = Number(document.getElementById("so1").value);
        let b = Number(document.getElementById("so2").value);
        let result;

        if (operator === "") {
          document.getElementById("kq").innerText = "Vui lòng chọn phép toán";
          return;
        }

        if (operator === "+") result = a + b;
        else if (operator === "-") result = a - b;
        else if (operator === "*") result = a * b;
        else if (operator === "/") {
          if (b === 0) {
            document.getElementById("kq").innerText = "Không thể chia cho 0";
            return;
          }
          result = a / b;
        }

        document.getElementById("kq").innerText = "Kết quả: " + result;
      }
    </script>
  </body>
</html>
